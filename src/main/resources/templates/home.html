<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Data | RVK Report System</title>
    <link href="/css/style.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
    <script src="/js/helper.js" type="text/javascript"></script>
</head>
<body>

<header th:insert="basicHeader.html :: basicHeader"> </header>

<!-- home.html is only for testing and will not be part of final system -->

<div th:switch="${reports}">
  <h2 th:case="null">No reports yet</h2>
  <div th:case="*">
      <h2>Reports</h2>
      <table>
          <thread>
              <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Subject</th>
                  <th>Location</th>
                  <th>Images</th>
                  <th>Date</th>
                  <th>UserID</th>
              </tr>
          </thread>
          <tbody>
          <tr th:each="report : ${reports}">
              <td th:text="${report.getReportID()}"></td>
              <!--td th:text="${report.getReportTitleAsString()}"></td>-->
              <td th:text="${report.getReportSubject()}"></td>
              <td th:text="${report.getReportDate()}"></td>
              <td th:text="${report.getUserID()}"></td>
              <td th:text="${report.getUserID()}"></td>
              <td><img th:src="@{${report.getReportImagesPath()}}"/></td>


              <!--<td th:text="${report.location}"></td>
              <td th:text="${report.images}"></td>
              <td th:text="${report.date}"></td>-->
          </tr>
          </tbody>
      </table>
  </div>
  <p><a href="/createReport">Add a new report</a></p>
</div>

</body>
</html>
