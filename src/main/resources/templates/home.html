<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Data | RVK Report System</title>
    <link href="/css/style.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
    <script src="/js/helper.js" type="text/javascript"></script>
</head>
<body>

<!-- home.html is only for testing and will not be part of final system -->

<section class="hero is-info">
    <div class="hero-head">
        <div class="navbar">
            <div class="container">
                <div id="navbarMenuHeroB" class="navbar-menu">
                    <div class="navbar-end">
                        <span class="navbar-item">
                            <div class="dropdown is-active">
                                <div class="dropdown-trigger">
                                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
                                        <span>My account</span>
                                        <span class="icon is-small">
                                            <!--fontawesome required for dropdown icon-->
                                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                                        </span>
                                    </button>
                                </div>
                                <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                                    <div class="dropdown-content">
                                        <a href="/logOut" class="dropdown-item">Log out</a>
                                        <a href="/changePassword" class="dropdown-item">Change Password</a>
                                        <a href="/deleteUser" class="dropdown-item">Delete account</a>
                                    </div>
                                </div>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="hero-body hero-container">
        <img class="rvkLogo" src="/img/merki-an-texta.jpg" alt="ReykjavikCitySymbol"/>
        <div class="container has-text-centered">
            <p class="title">Report System</p>
            <p class="subtitle">Reykjav√≠k</p>
        </div>
    </div>
</section>

<div th:switch="${reports}">
    <h2 th:case="null">No reports yet</h2>
    <div th:case="*">
        <h2>Reports</h2>
        <table>
            <thread>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Subject</th>
                    <th>Location</th>
                    <th>Images</th>
                    <th>Date</th>
                    <th>UserID</th>
                </tr>
            </thread>
            <tbody>
            <tr th:each="report : ${reports}">
                <td th:text="${report.getReportID()}"></td>
                <!--td th:text="${report.getReportTitleAsString()}"></td>-->
                <td th:text="${report.getReportSubject()}"></td>
                <td th:text="${report.getReportDate()}"></td>
                <td th:text="${report.getUserID()}"></td>
                <td th:text="${report.getUserID()}"></td>
                <td><img th:src="@{${report.getReportImagesPath()}}"/></td>
                <!--<td th:text="${report.location}"></td>
                <td th:text="${report.date}"></td>-->
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/newReport">Add a new report</a></p>
</div>

</body>
</html>
