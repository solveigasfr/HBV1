<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a new report</title>
</head>
<body>
<h2>pls complain some more</h2>
<form action="#" th:action="@{/createReport}" th:object="${report}" method="post">
    <label for="reportTitle">Title</label>
    <input type="text" th:field="*{reportTitle}" id="reportTitle" placeholder="Title">
    <span th:if="${#fields.hasErrors('reportTitle')}" th:errors="*{reportTitle}"></span>
    <label for="reportSubject">Description</label>
    <input type="text" th:field="*{reportSubject}" id="reportSubject" placeholder="Subject">
    <span th:if="${#fields.hasErrors('reportSubject')}" th:errors="*{reportSubject}"></span>
    <input type="submit" value="Send report">
</form>
</body>
</html>
