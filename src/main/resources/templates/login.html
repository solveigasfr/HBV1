<html xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login | RVK Report System</title>
  <link href="/css/style.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

<header th:insert="basicHeader.html :: basicHeader"> </header>

<section class="form-container box">
  <h2 class="is-size-3 has-text-centered has-text-weight-semibold mb-4">Login to your account</h2>

  <form action="#" th:action="@{/logIn}" th:object="${user}" method="post">
    <div class="field">
      <div th:if="${emailOrPasswordCondition}">
        <h4 style="color: red">Email or password is incorrect</h4>
      </div>
      <label class="label" for="userName">Username</label>
      <div class="control">
        <input class="input" type="text" placeholder="Username" name="userName" id="userName" th:field="*{userName}" required/>
      </div>
    </div>

    <div class="field">
      <label class="label" for="userPassword">Password</label>
      <div class="control">
        <input class="input" type="password" placeholder="Password" name="userPassword" id="userPassword" th:value="*{userPassword}" required/>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button class="button is-link">Login</button>
      </div>
    </div>

    <div class="field">
      <p>Don't have an account? <a href="/signUp">Sign up here</a></p>
    </div>

  </form>
</section>
</body>
</html>
